      function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight - 65;
        cx = W / 2;
        cy = H / 2;

      function buildGraph() {
        nodes = [];
        edges = [];

        // Root
        const root = {
          id: "root",
          label: "DA LI·ªÑU",
          labelVn: "Dermatology",
          type: "root",
          x: cx,
          y: cy,
          w: 120,
          h: 60,
          expanded: true,
          visible: true,
          children: [],
          parent: null,
          path: "DA LI·ªÑU",
        };
        nodes.push(root);

        const cats = Object.keys(data);
        const catR = 450; // TƒÉng b√°n k√≠nh v√≤ng category

        cats.forEach((catName, i) => {
          const ang = (i / cats.length) * Math.PI * 2 - Math.PI / 2;
          const cat = {
            id: `c${i}`,
            label: catName.replace(/^\d+\.\s*/, ""),
            labelFull: catName,
            type: "category",
            x: cx + Math.cos(ang) * catR,
            y: cy + Math.sin(ang) * catR,
            w: 140,
            h: 55,
            expanded: false,
            visible: true,
            children: [],
            parent: root,
            path: `DA LI·ªÑU ‚Üí ${catName}`,
            ang,
          };
          nodes.push(cat);
          root.children.push(cat);
          edges.push({ from: root, to: cat });

          const subs = Object.keys(data[catName]);
          const subR = 300; // TƒÉng b√°n k√≠nh t·ª´ category ƒë·∫øn sub/disease
          const diseaseR = 250; // TƒÉng b√°n k√≠nh t·ª´ sub ƒë·∫øn disease

          if (subs.length === 1 && subs[0] === "_") {
            // Kh√¥ng c√≥ subcategory - disease n·ªëi th·∫≥ng
            const diseases = data[catName]["_"];
            const spread = Math.min(Math.PI * 1.2, diseases.length * 0.18); // TƒÉng spread
            diseases.forEach((d, j) => {
              const dAng =
                ang -
                spread / 2 +
                (diseases.length > 1
                  ? (j / (diseases.length - 1)) * spread
                  : 0);
              const disease = {
                id: `d${i}_${j}`,
                label: d[0],
                labelVn: d[1],
                type: "disease",
                x: cat.x + Math.cos(dAng) * subR,
                y: cat.y + Math.sin(dAng) * subR,
                w: 150,
                h: 48,
                expanded: false,
                visible: false,
                children: [],
                parent: cat,
                path: `DA LI·ªÑU ‚Üí ${catName} ‚Üí ${d[0]}`,
              };
              nodes.push(disease);
              cat.children.push(disease);
              edges.push({ from: cat, to: disease });
            });
          } else {
            // C√≥ subcategory
            const subSpread = Math.min(Math.PI * 0.8, subs.length * 0.28); // TƒÉng spread
            subs.forEach((subName, j) => {
              const subAng =
                ang -
                subSpread / 2 +
                (subs.length > 1 ? (j / (subs.length - 1)) * subSpread : 0);
              const sub = {
                id: `s${i}_${j}`,
                label: subName.replace(/^\d+\.\d+\s*/, ""),
                labelFull: subName,
                type: "subcategory",
                x: cat.x + Math.cos(subAng) * (subR * 0.75),
                y: cat.y + Math.sin(subAng) * (subR * 0.75),
                w: 120,
                h: 45,
                expanded: false,
                visible: false,
                children: [],
                parent: cat,
                path: `DA LI·ªÑU ‚Üí ${catName} ‚Üí ${subName}`,
                ang: subAng,
              };
              nodes.push(sub);
              cat.children.push(sub);
              edges.push({ from: cat, to: sub });

              const diseases = data[catName][subName];
              const dSpread = Math.min(Math.PI * 1.0, diseases.length * 0.15); // TƒÉng spread
              diseases.forEach((d, k) => {
                const dAng =
                  subAng -
                  dSpread / 2 +
                  (diseases.length > 1
                    ? (k / (diseases.length - 1)) * dSpread
                    : 0);
                const disease = {
                  id: `d${i}_${j}_${k}`,
                  label: d[0],
                  labelVn: d[1],
                  type: "disease",
                  x: sub.x + Math.cos(dAng) * diseaseR,
                  y: sub.y + Math.sin(dAng) * diseaseR,
                  w: 150,
                  h: 48,
                  expanded: false,
                  visible: false,
                  children: [],
                  parent: sub,
                  path: `DA LI·ªÑU ‚Üí ${catName} ‚Üí ${subName} ‚Üí ${d[0]}`,
                };
                nodes.push(disease);
                sub.children.push(disease);
                edges.push({ from: sub, to: disease });
              });
            });
          }
        });
      }

      function roundRect(x, y, w, h, r) {
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + r);
        ctx.lineTo(x + w, y + h - r);
        ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
        ctx.lineTo(x + r, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - r);
        ctx.lineTo(x, y + r);
        ctx.quadraticCurveTo(x, y, x + r, y);
        ctx.closePath();
      }

      function truncate(text, maxW) {
        ctx.font = "700 12px Quicksand";
        if (ctx.measureText(text).width <= maxW) return text;
        while (ctx.measureText(text + "..").width > maxW && text.length > 2)
          text = text.slice(0, -1);
        return text + "..";
      }

      function draw() {
        // N·ªÅn tr·∫Øng r√µ r√†ng
        ctx.fillStyle = "#f8fafc";
        ctx.fillRect(0, 0, W, H);

        ctx.save();
        ctx.translate(offX, offY);
        ctx.scale(scale, scale);

        // Edges
        edges.forEach((e) => {
          if (!e.from.visible || !e.to.visible) return;
          ctx.beginPath();
          ctx.moveTo(e.from.x, e.from.y);
          ctx.lineTo(e.to.x, e.to.y);
          ctx.strokeStyle =
            e.from.highlight || e.to.highlight ? "#f6ad55" : "#d1d5db";
          ctx.lineWidth = e.from.highlight || e.to.highlight ? 3.5 : 2.5;
          ctx.stroke();
        });

        // Nodes
        nodes
          .filter((n) => n.visible)
          .forEach((node) => {
            const color = COLORS[node.type];
            let { x, y, w, h } = node;

            // Hover effect
            if (node === hovered) {
              ctx.shadowColor = color;
              ctx.shadowBlur = 15;
              w *= 1.03;
              h *= 1.03;
            }
            if (node.highlight) {
              ctx.shadowColor = "#f6ad55";
              ctx.shadowBlur = 25;
            }

            // Background with gradient for root node
            roundRect(x - w / 2, y - h / 2, w, h, 14);
            if (node.type === "root") {
              const grad = ctx.createLinearGradient(
                x - w / 2,
                y - h / 2,
                x + w / 2,
                y + h / 2
              );
              grad.addColorStop(0, "#5a67d8");
              grad.addColorStop(1, "#6b46c1");
              ctx.fillStyle = grad;
            } else {
              ctx.fillStyle = color;
            }
            ctx.fill();
            ctx.shadowBlur = 0;

            // Th√™m vi·ªÅn ƒë·ªÉ node n·ªïi b·∫≠t h∆°n
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.lineWidth = 1;
            ctx.stroke();

            // Border ƒë·∫≠m n·∫øu c√≥ children
            if (node.children.length > 0) {
              ctx.strokeStyle = node.expanded
                ? "#fff"
                : "rgba(255,255,255,0.6)";
              ctx.lineWidth = 2.5;
              ctx.stroke();
            }

            // Text
            ctx.fillStyle = "#fff";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            if (node.type === "root") {
              ctx.font = "700 18px Quicksand";
              ctx.fillText("üè• " + node.label, x, y);
            } else if (node.type === "category") {
              ctx.font = "700 13px Quicksand";
              ctx.fillText(truncate(node.label, w - 16), x, y - 7);
              if (node.children.length && !node.expanded) {
                ctx.font = "600 11px Quicksand";
                ctx.fillStyle = "rgba(255,255,255,0.9)";
                ctx.fillText(`+${node.children.length}`, x, y + 11);
              }
            } else if (node.type === "subcategory") {
              ctx.font = "700 12px Quicksand";
              ctx.fillText(truncate(node.label, w - 12), x, y - 6);
              if (node.children.length && !node.expanded) {
                ctx.font = "600 10px Quicksand";
                ctx.fillStyle = "rgba(255,255,255,0.9)";
                ctx.fillText(`+${node.children.length}`, x, y + 10);
              }
            } else {
              // Disease - 2 d√≤ng
              ctx.font = "700 11px Quicksand";
              ctx.fillText(truncate(node.label, w - 16), x, y - 7);
              ctx.font = "600 10px Quicksand";
              ctx.fillStyle = "rgba(255,255,255,0.9)";
              ctx.fillText(truncate(node.labelVn, w - 16), x, y + 9);
            }
          });

        ctx.restore();
        requestAnimationFrame(draw);
      }

      function toggle(node) {
        if (!node.children.length) return;
        node.expanded = !node.expanded;
        node.children.forEach((c) => {
          c.visible = node.expanded;
          if (!node.expanded) {
            c.expanded = false;
            hide(c);
          }
        });
      }

      function hide(node) {
        node.children.forEach((c) => {
          c.visible = false;
          c.expanded = false;
          hide(c);
        });
      }

      function toWorld(sx, sy) {
        return { x: (sx - offX) / scale, y: (sy - offY) / scale };
      }

      function nodeAt(sx, sy) {
        const { x, y } = toWorld(sx, sy - 65);
        for (let i = nodes.length - 1; i >= 0; i--) {
          const n = nodes[i];
          if (!n.visible) continue;
          if (
            x >= n.x - n.w / 2 &&
            x <= n.x + n.w / 2 &&
            y >= n.y - n.h / 2 &&
            y <= n.y + n.h / 2
          )
            return n;
        }
        return null;
      }

      function showTip(node, mx, my) {
        const types = {
          root: ["G·ªëc", "#5a67d8"],
          category: ["Nh√≥m ch√≠nh", "#38a169"],
          subcategory: ["Nh√≥m ph·ª•", "#dd6b20"],
          disease: ["B·ªánh", "#3182ce"],
        };
        const [t, c] = types[node.type];
        tooltip.querySelector(".tt-badge").textContent = t;
        tooltip.querySelector(".tt-badge").style.background = c;
        tooltip.querySelector(".tt-badge").style.color = "#fff";
        tooltip.querySelector(".tt-title").textContent =
          node.labelFull || node.label;
        tooltip.querySelector(".tt-sub").textContent = node.labelVn || "";
        tooltip.querySelector(".tt-sub").style.display = node.labelVn
          ? "block"
          : "none";
        tooltip.querySelector(".tt-path").textContent = "üìç " + node.path;
        tooltip.querySelector(".tt-hint").textContent = node.children.length
          ? node.expanded
            ? "Click ƒë·ªÉ thu g·ªçn"
            : `Click ƒë·ªÉ m·ªü ${node.children.length} m·ª•c`
          : "";
        tooltip.querySelector(".tt-hint").style.display = node.children.length
          ? "block"
          : "none";

        let l = mx + 12,
          t2 = my + 12;
        if (l + 300 > W) l = mx - 310;
        if (t2 + 160 > H + 65) t2 = my - 170;
        tooltip.style.left = l + "px";
        tooltip.style.top = t2 + "px";
        tooltip.style.display = "block";
      }

      function hideTip() {
        tooltip.style.display = "none";
      }

      // Events - K√©o canvas t·ª± do
      canvas.addEventListener("mousedown", (e) => {
        console.log("üñ±Ô∏è Mouse down:", e.clientX, e.clientY);
        dragging = true;
        dragX = e.clientX;
        dragY = e.clientY;
        moved = false;
        canvas.classList.add("dragging");
        canvas.style.cursor = "grabbing";
        // L∆∞u node ƒëang hover ƒë·ªÉ toggle sau n·∫øu kh√¥ng k√©o
        hovered = nodeAt(e.clientX, e.clientY);
        console.log("üëÜ Hovered node:", hovered ? hovered.label : "none");
      });

      canvas.addEventListener("mousemove", (e) => {
        if (dragging) {
          // ƒêang k√©o - di chuy·ªÉn canvas
          const dx = e.clientX - dragX;
          const dy = e.clientY - dragY;

          // N·∫øu di chuy·ªÉn > 3px th√¨ coi l√† ƒëang k√©o (kh√¥ng ph·∫£i click)
          if (Math.abs(dx) > 3 || Math.abs(dy) > 3) {
            if (!moved) {
              console.log("üöÄ B·∫Øt ƒë·∫ßu k√©o! dx:", dx, "dy:", dy);
            }
            moved = true;
          }

          offX += dx;
          offY += dy;
          dragX = e.clientX;
          dragY = e.clientY;
          hideTip();
        } else {
          // Kh√¥ng k√©o - ch·ªâ hover ƒë·ªÉ xem tooltip
          const n = nodeAt(e.clientX, e.clientY);
          hovered = n;
          canvas.style.cursor = n ? "grab" : "grab"; // Lu√¥n l√† grab ƒë·ªÉ d·ªÖ k√©o
          if (n) {
            showTip(n, e.clientX, e.clientY);
          } else {
            hideTip();
          }
        }
      });

      canvas.addEventListener("mouseup", (e) => {
        canvas.classList.remove("dragging");

        // N·∫øu click nhanh (kh√¥ng k√©o) v√† c√≥ node th√¨ toggle
        if (!moved && hovered) {
          toggle(hovered);
        }

        dragging = false;
        moved = false;

        // C·∫≠p nh·∫≠t l·∫°i cursor v√† tooltip
        const n = nodeAt(e.clientX, e.clientY);
        hovered = n;
        canvas.style.cursor = "grab";
        if (n) {
          showTip(n, e.clientX, e.clientY);
        }
      });

      canvas.addEventListener("mouseleave", () => {
        dragging = false;
        moved = false;
        hovered = null;
        hideTip();
        canvas.classList.remove("dragging");
        canvas.style.cursor = "grab";
      });
      canvas.addEventListener(
        "wheel",
        (e) => {
          e.preventDefault();
          const d = e.deltaY > 0 ? 0.9 : 1.1;
          const ns = Math.max(0.15, Math.min(2.5, scale * d));
          const mx = e.clientX,
            my = e.clientY - 65;
          offX = mx - (mx - offX) * (ns / scale);
          offY = my - (my - offY) * (ns / scale);
          scale = ns;
        },
        { passive: false }
      );

      // Touch
      let lastD = 0;
      canvas.addEventListener("touchstart", (e) => {
        if (e.touches.length === 1) {
          dragging = true;
          dragX = e.touches[0].clientX;
          dragY = e.touches[0].clientY;
          moved = false;
        } else if (e.touches.length === 2)
          lastD = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
      });
      canvas.addEventListener(
        "touchmove",
        (e) => {
          e.preventDefault();
          if (e.touches.length === 1 && dragging) {
            const dx = e.touches[0].clientX - dragX,
              dy = e.touches[0].clientY - dragY;
            if (Math.abs(dx) > 3 || Math.abs(dy) > 3) moved = true;
            offX += dx;
            offY += dy;
            dragX = e.touches[0].clientX;
            dragY = e.touches[0].clientY;
          } else if (e.touches.length === 2) {
            const d = Math.hypot(
              e.touches[0].clientX - e.touches[1].clientX,
              e.touches[0].clientY - e.touches[1].clientY
            );
            if (lastD)
              scale = Math.max(0.15, Math.min(2.5, (scale * d) / lastD));
            lastD = d;
          }
        },
        { passive: false }
      );
      canvas.addEventListener("touchend", (e) => {
        dragging = false;
        lastD = 0;
        if (!moved && e.changedTouches.length === 1) {
          const n = nodeAt(
            e.changedTouches[0].clientX,
            e.changedTouches[0].clientY
          );
          if (n) toggle(n);
        }
      });

      // Search
      document.getElementById("search").addEventListener("input", (e) => {
        const q = e.target.value.toLowerCase().trim();
        nodes.forEach((n) => (n.highlight = false));
        if (!q) return;
        nodes.forEach((n) => {
          if (
            n.label.toLowerCase().includes(q) ||
            (n.labelVn && n.labelVn.toLowerCase().includes(q)) ||
            (n.labelFull && n.labelFull.toLowerCase().includes(q))
          ) {
            n.highlight = true;
            n.visible = true;
            let p = n.parent;
            while (p) {
              p.expanded = true;
              p.highlight = true;
              p.children.forEach((c) => (c.visible = true));
              p = p.parent;
            }
          }
        });
      });

      // Controls
      function zoomIn() {
        scale = Math.min(2.5, scale * 1.3);
      }
      function zoomOut() {
        scale = Math.max(0.15, scale * 0.7);
      }
      function resetView() {
        scale = 0.6;
        offX = 0;
        offY = 0;
        nodes.forEach((n) => (n.highlight = false));
        document.getElementById("search").value = "";
      }
      function expandAll() {
        nodes.forEach((n) => {
          n.expanded = true;
          n.visible = true;
        });
        scale = 0.15;
        offX = W * 0.42;
        offY = H * 0.42;
      }
      function collapseAll() {
        nodes.forEach((n) => {
          n.visible = n.type === "root" || n.type === "category";
          n.expanded = n.type === "root";
        });
        resetView();
      }

      // Init
      console.log("üé® Kh·ªüi t·∫°o ·ª©ng d·ª•ng...");
      window.addEventListener("resize", resize);
      resize();
      console.log("üìê Canvas size:", W, "x", H);
      buildGraph();
      console.log("üå≥ ƒê√£ t·∫°o", nodes.length, "nodes");
      draw();
      console.log("‚úÖ ·ª®ng d·ª•ng s·∫µn s√†ng! H√£y th·ª≠ k√©o canvas.");
      console.log("üí° Tip: Click v√† gi·ªØ chu·ªôt, sau ƒë√≥ k√©o qua k√©o l·∫°i!");
    </script>
